<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

    <body>

        <script>

                    {

                    {

            // Returns a promise indicating when it's done loading.
            webamp.renderWhenReady(document.getElementById("app"));

    </body>
</html>
